<!DOCTYPE html>
  <html>
    <head>
      <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    </head>

    <body>
      <div id="pippo" style="width:100%; max-width:700px"></div>

      <script>
      var xArray = [55, 49, 44, 24, 15];
      var yArray = ["Italy ", "France ", "Spain ", "USA ", "Argentina "];

      var data = [{
        x:xArray,
        y:yArray,
        type:"bar",
        orientation:"h",
        marker: {color:"rgba(255,0,0,0.6)"}
      }];

      var layout = {title:"Produzione Mondiale Vini"};

      Plotly.newPlot("pippo", data, layout);
      </script>

    </body>
  </html>
