<!DOCTYPE html>
  <html>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

    <body>
      <div id="myPlot" style="width:100%;max-width:700px"></div>

      <script>
      var exp1 = "x";
      var exp2 = "1.5*x";
      var exp3 = "1.5*x + 7";
      
      // Generare valori
      var x1Values = [];
      var x2Values = [];
      var x3Values = [];
      var y1Values = [];
      var y2Values = [];
      var y3Values = [];

      for (var x = 0; x <= 10; x += 1) {
        x1Values.push(x);
        x2Values.push(x);
        x3Values.push(x);
        y1Values.push(eval(exp1));
        y2Values.push(eval(exp2));
        y3Values.push(eval(exp3));
      }

      // Dati
      var data = [
        {x: x1Values, y: y1Values, name:"blu", mode:"lines"},
        {x: x2Values, y: y2Values, name:"arancione", mode:"lines"},
        {x: x3Values, y: y3Values, name:"verde", mode:"lines"}
      ];

      //Layout
      var layout = {
        //showlegend: false,
        xaxis: {range: [0, 10]},
        yaxis: {range: [0, 30]},  
        title: "[y=" + exp1 + "]  [y=" + exp2 + "]  [y=" + exp3 + "]"
      };

      // uso di Plotly
      Plotly.newPlot("myPlot", data, layout);
      </script>

    </body>
  </html>
